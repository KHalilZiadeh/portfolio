<mat-toolbar class="sticky-top d-flex align-items-center justify-content-end">
  <div class="toggle-drawer"
       (click)="drawer.toggle()">
    <i class="fa-solid fa-minus"
       #plus></i>
    <i class="fa-solid fa-minus"></i>
  </div>
</mat-toolbar>
<mat-drawer-container>

      <div class="container">
        <app-greeter class="mb-3"></app-greeter>
        here goes the cv and so
      </div>

    <mat-tab label="how its done">here goes how I did things and so</mat-tab>
  </mat-tab-group>

         href="https://github.com/KHalilZiadeh"><i class="fa-brands fa-github"></i>

      </a>
      <a class="ms-2 text-light"
         href="https://www.linkedin.com/in/khalil-ziadeh/"><i class="fa-brands fa-linkedin"></i>

      </a>
      <a class="ms-2 text-light"
         href="https://www.facebook.com/khalil.ziadeh.98"><i class="fa-brands fa-facebook"></i>
        <p>Facbook</p>

      <a class="ms-2 text-light"
         href="https://codepen.io/KHalilZiadeh"><i class="fa-brands fa-codepen"></i>
